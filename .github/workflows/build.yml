name: Build Universal FFmpeg

on:
  push:
    branches: [main, master, develop]
    paths-ignore: ['**.md', 'LICENSE']
  workflow_dispatch:
    inputs:
      doRelease:
        description: 'Publish as GitHub Release'
        type: boolean
        default: false

jobs:
  build-arch-binaries:
    name: Build FFmpeg for ${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: arm64
            runner: macos-15
          - arch: x86_64
            runner: macos-15-intel
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build FFmpeg natively for ${{ matrix.arch }}
        run: |
          chmod +x build-ffmpeg
          # This script builds ALL dependencies from source as static libs
          SKIPINSTALL=yes ./build-ffmpeg --build
          
          # Get version
          FFMPEG_VERSION=$(./workspace/bin/ffmpeg -version | head -n1 | cut -d' ' -f3)
          echo "FFMPEG_VERSION=$FFMPEG_VERSION" > ffmpeg_version.txt
          
          echo "ðŸ” Built binary architecture:"
          lipo -info ./workspace/bin/ffmpeg
          
          echo "ðŸ” Checking dynamic dependencies:"
          otool -L ./workspace/bin/ffmpeg | head -20
          
          cp ./workspace/bin/ffmpeg ffmpeg-${{ matrix.arch }}
          cp ./workspace/bin/ffprobe ffprobe-${{ matrix.arch }}

      - name: Upload ${{ matrix.arch }} binaries
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-${{ matrix.arch }}
          path: |
            ffmpeg-${{ matrix.arch }}
            ffprobe-${{ matrix.arch }}
            ffmpeg_version.txt
          retention-days: 1

  create-universal-binary:
    name: Create Universal Binary
    needs: build-arch-binaries
    runs-on: macos-15
    
    steps:
      - name: Download arm64 binaries
        uses: actions/download-artifact@v4
        with:
          name: ffmpeg-arm64
          path: ./arm64

      - name: Download x86_64 binaries
        uses: actions/download-artifact@v4
        with:
          name: ffmpeg-x86_64
          path: ./x86_64

      - name: Read FFmpeg version
        run: |
          FFMPEG_VERSION=$(cat ./arm64/ffmpeg_version.txt)
          echo "FFMPEG_VERSION=$FFMPEG_VERSION" >> $GITHUB_ENV

      - name: Create universal binaries
        run: |
          lipo -create ./arm64/ffmpeg-arm64 ./x86_64/ffmpeg-x86_64 -output ffmpeg
          lipo -create ./arm64/ffprobe-arm64 ./x86_64/ffprobe-x86_64 -output ffprobe
          
          chmod +x ffmpeg ffprobe
          
          echo "ðŸ” Verifying universal binaries..."
          lipo -info ffmpeg
          lipo -info ffprobe
          
          echo ""
          echo "ðŸ” Checking dynamic dependencies:"
          otool -L ffmpeg
          
          echo ""
          echo "ðŸ“Š Testing ffmpeg..."
          ./ffmpeg -version

      - name: Create archives
        run: |
          mkdir -p ffmpeg-universal-macos
          cp ffmpeg ffmpeg-universal-macos/
          cp ffprobe ffmpeg-universal-macos/
          ./ffmpeg -version > ffmpeg-universal-macos/VERSION.txt
          
          tar -czf ffmpeg-universal-macos.tar.gz ffmpeg-universal-macos/
          zip -r ffmpeg-universal-macos.zip ffmpeg-universal-macos/

      - name: Generate checksums
        run: |
          shasum -a 256 ffmpeg-universal-macos.tar.gz ffmpeg-universal-macos.zip > checksums.sha256
          cat checksums.sha256

      - name: Upload universal binaries
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-universal-macos-${{ env.FFMPEG_VERSION }}
          path: |
            ffmpeg-universal-macos.tar.gz
            ffmpeg-universal-macos.zip
            checksums.sha256

      - name: Create Release
        if: github.event.inputs.doRelease == 'true' || startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ffmpeg-${{ env.FFMPEG_VERSION }}-universal
          name: FFmpeg ${{ env.FFMPEG_VERSION }} Universal macOS
          files: |
            ffmpeg-universal-macos.tar.gz
            ffmpeg-universal-macos.zip
            checksums.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
